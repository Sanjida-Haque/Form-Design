<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
 
    <!--Form Section1 Start-->

    <div id="one">
      <form action="">
        <label for="FN">First name <span style="color: orangered;">*</span></label>

      <br>
      <input type="text" id="FN" name="FN">
      <br>
      <br>

      <br>
      <br>
      <input type="text" id="LN" name="LN">
      <br>
      <br>
      <label for="Address">Address<span style="color: orangered;">*</span></label>
      <br>
      <br>
      <input type="text" id="Address" name="Address">
      <br>
      <br>
      <label for="City">City<span style="color: orangered;">*</span></label>
      <br>
      <br>
      <input type="text" id="City" name="City" >
      <br>
      <br>
      <label for="ZC">Zip Code<span style="color: orangered;">*</span></label>
      <br>
      <br>
      <input type="text" id="ZC" name="ZC">
      <br>
      <br>
      <br>
      <button type="submit" id="submit"> Submit</button>
      
      

      </form>
      
    </div>
    <!--Form Section1 End-->
    <br>
    <br>
    <!--Form Section2 Start-->
    <div id="two">
      <form action="">

        <div id="PI">
          <h1> Personal Information</h1> 
          <br>
          <label for="Fname">First name <span style="color: rgb(0, 132, 255);">*</span></label>
          <br>
          <br>
          <input type="text" id="Fname" name="Fname">
          <br>
          <br>
          <label for="Lname">Last name <span style="color: rgb(0, 132, 255);">*</span></label>
          <br><br>
          <input type="text" id="Lname" name="Lname">

        </div>
        <br>
        <br>
        <div>
          <h1> Contact Information</h1>
          <br>
        <label for="address">Address<span style="color: rgb(0, 132, 255);">*</span></label>
      <br>
      <br>
      <input type="text" id="address" name="address">
      <br>
      <br>
      <label for="city">City<span style="color: rgb(0, 132, 255);">*</span></label>
      <br>
      <br>
      <input type="text" id="city" name="city" >
      <br>
      <br>
      <label for="zc">Zip Code<span style="color: rgb(0, 132, 255);">*</span></label>
      <br>
      <br>
      <input type="number" id="zc" name="zc">
      <br>
      <br>


        </div>
        <br>
        
      
      <button type="Register"> Register</button>
      
      

      </form>
      
    </div>
    <!--Form Section2 End-->

     <!--Form Section3 Start-->

     
    <div id="three">
      <form action="">

        <h1 id="cf"> Contact From</h1>

      <input type="text" id="name" name="name" placeholder="Name">
      <br>
      <br>
      <input type="email" id="email" name="email" placeholder="Email">
      <br>
      <br>
      <textarea name="" id="textarea" placeholder="Message">

        Message

      <br>

      <label for="check" style="color: white;"> Send a copy to my address</label><br>

      <br>
      <button type="send" id="send"> Send</button>
      
      

      </form>
